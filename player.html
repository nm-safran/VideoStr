<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPortal ‚Äî Watch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --border: #1e2a3a;
      --accent: #f97316;
      --accent2: #fb923c;
      --text: #f1f5f9;
      --muted: #64748b;
      --muted2: #94a3b8;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(11,15,26,0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      height: 64px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .logo {
      display: flex; align-items: center; gap: 10px;
      font-family: 'Syne', sans-serif; font-weight: 800; font-size: 20px;
    }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 9px;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }
    .logo span { color: var(--accent); }

    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted2);
      padding: 9px 18px;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .back-btn:hover { border-color: var(--accent); color: var(--accent); }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 32px;
    }

    .video-title {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: -0.3px;
    }

    /* The player wrapper ‚Äî context menu & right-click are blocked */
    .player-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      border: 1px solid var(--border);
      box-shadow: 0 32px 64px rgba(0,0,0,0.5);
    }

    /* Fullscreen mode */
    .player-wrapper.fullscreen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      padding-top: 0;
      border-radius: 0;
      width: 100vw;
      height: 100vh;
    }

    .player-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    /* Transparent overlay to block right-click / download attempts */
    .player-overlay {
      position: absolute;
      inset: 0;
      z-index: 5;
      background: transparent;
      pointer-events: none; /* allow iframe clicks through */
    }

    /* Extra shield on bottom-right where GDrive shows download icon */
    .shield {
      position: absolute;
      bottom: 0; right: 0;
      width: 180px; height: 80px;
      background: #000;
      z-index: 10;
      pointer-events: auto;
    }

    /* Custom fullscreen button */
    .fullscreen-btn {
      position: absolute;
      top: 16px; right: 16px;
      z-index: 20;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      width: 40px; height: 40px;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    .fullscreen-btn:hover {
      background: rgba(249,115,22,0.8);
      border-color: var(--accent);
    }

    .player-wrapper.fullscreen .fullscreen-btn {
      top: 20px; right: 20px;
    }

    .notice {
      margin-top: 20px;
      display: flex; align-items: center; gap: 10px;
      background: rgba(249,115,22,0.08);
      border: 1px solid rgba(249,115,22,0.2);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 13px;
      color: var(--muted2);
    }

    .notice .icon { font-size: 18px; flex-shrink: 0; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <div class="logo-icon">üéì</div>
      Edu<span>Portal</span>
    </div>
    <button class="back-btn" onclick="history.back()">‚Üê Back to Lessons</button>
  </nav>

  <main>
    <div class="video-title" id="videoTitle">Loading‚Ä¶</div>

    <div class="player-wrapper" id="playerWrapper"
         oncontextmenu="return false;"
         onselectstart="return false;"
         ondragstart="return false;">
      <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Toggle Fullscreen">‚õ∂</button>
      <iframe
        id="videoFrame"
        src=""
        allow="autoplay"
        referrerpolicy="no-referrer"
      ></iframe>
      <div class="player-overlay"></div>
      <div class="shield"></div>
    </div>

    <div class="notice">
      <span class="icon">üîí</span>
      <span>This video is for viewing only. Downloading or sharing is not permitted.</span>
    </div>
  </main>

  <script>
    // Auth guard
    const session = JSON.parse(localStorage.getItem('session') || 'null');
    if (!session || session.role !== 'student') window.location.href = 'index.html';

    const videoData = JSON.parse(localStorage.getItem('currentVideo') || 'null');
    if (!videoData) { history.back(); }

    document.getElementById('videoTitle').textContent = videoData.title;

    // Google Drive embed URL ‚Äî &rm=minimal hides download button
    const src = `https://drive.google.com/file/d/${videoData.driveId}/preview?rm=minimal`;
    document.getElementById('videoFrame').src = src;

    // Block keyboard shortcuts for saving
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['s','u','p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      // ESC to exit fullscreen
      if (e.key === 'Escape' && document.getElementById('playerWrapper').classList.contains('fullscreen')) {
        toggleFullscreen();
      }
    });

    // Custom fullscreen toggle
    function toggleFullscreen() {
      const wrapper = document.getElementById('playerWrapper');
      const btn = document.getElementById('fullscreenBtn');
      
      if (wrapper.classList.contains('fullscreen')) {
        wrapper.classList.remove('fullscreen');
        btn.textContent = '‚õ∂';
        btn.title = 'Enter Fullscreen';
      } else {
        wrapper.classList.add('fullscreen');
        btn.textContent = '‚úï';
        btn.title = 'Exit Fullscreen';
      }
    }

    // Double-click to toggle fullscreen
    document.getElementById('playerWrapper').addEventListener('dblclick', e => {
      if (e.target.id === 'playerWrapper' || e.target.classList.contains('shield')) {
        toggleFullscreen();
      }
    });
  </script>
</body>
</html>
