<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPortal ‚Äî Watch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --border: #1e2a3a;
      --accent: #f97316;
      --accent2: #fb923c;
      --text: #f1f5f9;
      --muted: #64748b;
      --muted2: #94a3b8;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* When in fullscreen mode, hide nav and make body overflow hidden */
    body.fs-mode {
      overflow: hidden;
    }

    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(11,15,26,0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      height: 64px;
      display: flex; align-items: center; justify-content: space-between;
      transition: opacity 0.3s;
    }

    body.fs-mode nav {
      opacity: 0;
      pointer-events: none;
      position: fixed;
    }

    .logo {
      display: flex; align-items: center; gap: 10px;
      font-family: 'Syne', sans-serif; font-weight: 800; font-size: 20px;
    }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 9px;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }
    .logo span { color: var(--accent); }

    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted2);
      padding: 9px 18px;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .back-btn:hover { border-color: var(--accent); color: var(--accent); }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 32px;
      transition: all 0.3s;
    }

    body.fs-mode main {
      max-width: 100%;
      padding: 0;
    }

    .video-title {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: -0.3px;
      transition: opacity 0.3s;
    }

    body.fs-mode .video-title { opacity: 0; height: 0; margin: 0; overflow: hidden; }

    /* ‚îÄ‚îÄ PLAYER WRAPPER ‚îÄ‚îÄ */
    .player-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      border: 1px solid var(--border);
      box-shadow: 0 32px 64px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    /* Our own CSS fullscreen ‚Äî covers whole viewport, stays in our page */
    body.fs-mode .player-wrapper {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      padding-top: 0;
      border-radius: 0;
      border: none;
      z-index: 9999;
    }

    .player-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      /* 
        CRITICAL FIXES:
        1. allow="autoplay; fullscreen" ‚Äî needed for audio + video to work
        2. NO sandbox attribute ‚Äî sandbox blocks audio context in Google Drive player
        3. allowfullscreen ‚Äî needed but we intercept it ourselves
      */
    }

    /* ‚îÄ‚îÄ SHIELDS ‚Äî block Google Drive bottom bar (download/settings buttons) ‚îÄ‚îÄ */
    /* We only cover the very bottom strip where GDrive puts its buttons */
    .shield-bottom {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 52px;
      z-index: 10;
      background: #000; /* solid black bar hides GDrive buttons */
      pointer-events: auto;
    }

    /* Thin strip top-right to hide "Open in Drive" link */
    .shield-top-right {
      position: absolute;
      top: 0; right: 0;
      width: 180px; height: 48px;
      z-index: 10;
      background: linear-gradient(to left, #000 60%, transparent);
      pointer-events: auto;
    }

    /* ‚îÄ‚îÄ FULLSCREEN BUTTON (our custom one) ‚îÄ‚îÄ */
    .fs-btn {
      position: absolute;
      bottom: 10px; right: 12px;
      z-index: 20;
      background: rgba(249,115,22,0.85);
      border: none;
      color: #fff;
      width: 34px; height: 34px;
      border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      backdrop-filter: blur(8px);
    }
    .fs-btn:hover { background: var(--accent); transform: scale(1.1); }

    /* ESC hint shown in fullscreen */
    .esc-hint {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 18px;
      border-radius: 100px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    body.fs-mode .esc-hint {
      opacity: 1;
      animation: fadeHint 3s ease forwards;
    }

    @keyframes fadeHint {
      0%   { opacity: 1; }
      60%  { opacity: 1; }
      100% { opacity: 0; }
    }

    .notice {
      margin-top: 20px;
      display: flex; align-items: center; gap: 10px;
      background: rgba(249,115,22,0.08);
      border: 1px solid rgba(249,115,22,0.2);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 13px;
      color: var(--muted2);
      transition: opacity 0.3s;
    }

    body.fs-mode .notice { opacity: 0; pointer-events: none; }
    .notice .icon { font-size: 18px; flex-shrink: 0; }
  </style>
</head>
<body>

  <div class="esc-hint">Press ESC or click ‚úï to exit fullscreen</div>

  <nav>
    <div class="logo">
      <div class="logo-icon">üéì</div>
      Edu<span>Portal</span>
    </div>
    <button class="back-btn" onclick="history.back()">‚Üê Back to Lessons</button>
  </nav>

  <main>
    <div class="video-title" id="videoTitle">Loading‚Ä¶</div>

    <div class="player-wrapper" id="playerWrapper" oncontextmenu="return false;">

      <iframe
        id="videoFrame"
        src=""
        allow="autoplay; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>

      <!-- Shields over Google Drive's own UI buttons -->
      <div class="shield-bottom"></div>
      <div class="shield-top-right"></div>

      <!-- Our fullscreen toggle button -->
      <button class="fs-btn" id="fsBtn" onclick="toggleFS()" title="Fullscreen">‚õ∂</button>

    </div>

    <div class="notice">
      <span class="icon">üîí</span>
      <span>This video is for authorised viewing only. Downloading or sharing is not permitted.</span>
    </div>
  </main>

  <script>
    // ‚îÄ‚îÄ Auth guard ‚îÄ‚îÄ
    const session = JSON.parse(localStorage.getItem('session') || 'null');
    if (!session || session.role !== 'student') window.location.href = 'index.html';

    const videoData = JSON.parse(localStorage.getItem('currentVideo') || 'null');
    if (!videoData) { history.back(); }

    document.getElementById('videoTitle').textContent = videoData.title;

    // ‚îÄ‚îÄ Load video ‚îÄ‚îÄ
    // ?rm=minimal  ‚Üí hides Google Drive's own download/settings bar (best effort)
    // Note: we ALSO cover it with the black shield-bottom as a hard guarantee
    const driveUrl = `https://drive.google.com/file/d/${videoData.driveId}/preview?rm=minimal`;
    document.getElementById('videoFrame').src = driveUrl;

    // ‚îÄ‚îÄ Our CSS-based fullscreen (stays inside our page, never leaves) ‚îÄ‚îÄ
    function toggleFS() {
      const isFS = document.body.classList.toggle('fs-mode');
      document.getElementById('fsBtn').textContent = isFS ? '‚úï' : '‚õ∂';
      document.getElementById('fsBtn').title = isFS ? 'Exit Fullscreen (ESC)' : 'Fullscreen';
    }

    // ‚îÄ‚îÄ Keyboard shortcuts ‚îÄ‚îÄ
    document.addEventListener('keydown', e => {
      // ESC exits our fullscreen
      if (e.key === 'Escape' && document.body.classList.contains('fs-mode')) {
        toggleFS();
      }
      // Block save/print/view-source shortcuts
      if ((e.ctrlKey || e.metaKey) && ['s','p','u'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    // ‚îÄ‚îÄ Intercept browser's native fullscreen request from iframe ‚îÄ‚îÄ
    // When GDrive's fullscreen button is pressed inside the iframe, it triggers
    // a fullscreenchange on the document. We catch it and reroute to our own FS.
    document.addEventListener('fullscreenchange', () => {
      // If browser native FS was triggered (e.g. from inside iframe), exit it
      // and switch to our own CSS fullscreen instead
      if (document.fullscreenElement) {
        document.exitFullscreen().then(() => {
          if (!document.body.classList.contains('fs-mode')) {
            toggleFS();
          }
        });
      }
    });

    // Webkit/Safari
    document.addEventListener('webkitfullscreenchange', () => {
      if (document.webkitFullscreenElement) {
        document.webkitExitFullscreen();
        if (!document.body.classList.contains('fs-mode')) toggleFS();
      }
    });
  </script>
</body>
</html>
