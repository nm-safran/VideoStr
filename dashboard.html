<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPortal ‚Äî My Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --panel2: #1a2235;
      --border: #1e2a3a;
      --accent: #f97316;
      --accent2: #fb923c;
      --text: #f1f5f9;
      --muted: #64748b;
      --muted2: #94a3b8;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 40% at 10% 10%, rgba(249,115,22,0.08) 0%, transparent 55%),
        radial-gradient(ellipse 50% 40% at 90% 90%, rgba(251,146,60,0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    /* NAV */
    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(11,15,26,0.9);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      height: 64px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .logo {
      display: flex; align-items: center; gap: 10px;
      font-family: 'Syne', sans-serif; font-weight: 800; font-size: 20px;
    }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 9px;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }
    .logo span { color: var(--accent); }

    .nav-right { display: flex; align-items: center; gap: 20px; }

    .greeting {
      font-size: 14px; color: var(--muted2);
    }

    .btn-logout {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted2);
      padding: 8px 18px;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-logout:hover { border-color: var(--accent); color: var(--accent); }

    /* MAIN */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 32px;
    }

    .page-header { margin-bottom: 40px; }
    .page-header h1 {
      font-family: 'Syne', sans-serif;
      font-size: 32px; font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }
    .page-header p { color: var(--muted); font-size: 15px; }

    /* COURSE GRID */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .course-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      animation: fadeIn 0.4s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .course-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 16px 40px rgba(249,115,22,0.15);
    }

    .course-thumb {
      width: 100%; height: 160px;
      object-fit: cover;
      display: block;
    }

    .course-body { padding: 24px; }

    .course-tag {
      display: inline-block;
      background: rgba(249,115,22,0.15);
      color: var(--accent);
      border-radius: 6px;
      padding: 3px 10px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .course-title {
      font-family: 'Syne', sans-serif;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .course-desc {
      font-size: 13px;
      color: var(--muted2);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .course-meta {
      display: flex; align-items: center; gap: 16px;
      font-size: 13px; color: var(--muted);
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }

    .meta-item { display: flex; align-items: center; gap: 6px; }

    /* LESSON LIST (shown when course is selected) */
    .lesson-view { display: none; }
    .lesson-view.active { display: block; animation: fadeIn 0.3s ease both; }

    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted2);
      padding: 9px 18px;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 28px;
      transition: all 0.2s;
    }
    .back-btn:hover { border-color: var(--accent); color: var(--accent); }

    .section-title {
      font-family: 'Syne', sans-serif;
      font-size: 26px; font-weight: 800;
      margin-bottom: 6px;
    }
    .section-desc { color: var(--muted); font-size: 14px; margin-bottom: 28px; }

    .lesson-list { display: flex; flex-direction: column; gap: 12px; }

    .lesson-item {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 24px;
      display: flex; align-items: center; gap: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .lesson-item:hover { border-color: var(--accent); background: var(--panel2); }

    .lesson-num {
      width: 40px; height: 40px; flex-shrink: 0;
      background: rgba(249,115,22,0.1);
      border: 1px solid rgba(249,115,22,0.3);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      color: var(--accent);
      font-size: 14px;
    }

    .lesson-info { flex: 1; }
    .lesson-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
    .lesson-desc  { font-size: 13px; color: var(--muted); }

    .lesson-duration {
      font-size: 13px; color: var(--muted2);
      display: flex; align-items: center; gap: 6px;
      flex-shrink: 0;
    }

    .play-icon {
      width: 36px; height: 36px; flex-shrink: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
    .empty-state h2 { font-family: 'Syne', sans-serif; font-size: 20px; color: var(--muted2); margin-bottom: 8px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <div class="logo-icon">üéì</div>
      Edu<span>Portal</span>
    </div>
    <div class="nav-right">
      <span class="greeting" id="greetingText"></span>
      <button class="btn-logout" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <main>
    <!-- Course Grid -->
    <div id="coursesView">
      <div class="page-header">
        <h1>My Courses</h1>
        <p>Select a course below to view its lessons.</p>
      </div>
      <div class="courses-grid" id="coursesGrid"></div>
    </div>

    <!-- Lesson List -->
    <div class="lesson-view" id="lessonView">
      <button class="back-btn" onclick="showCourses()">‚Üê Back to Courses</button>
      <div class="section-title" id="lessonCourseTitle"></div>
      <div class="section-desc" id="lessonCourseDesc"></div>
      <div class="lesson-list" id="lessonList"></div>
    </div>
  </main>

  <script src="data.js"></script>
  <script>
    // Auth guard
    const session = JSON.parse(localStorage.getItem('session') || 'null');
    if (!session || session.role !== 'student') window.location.href = 'index.html';

    document.getElementById('greetingText').textContent = `Hello, ${session.name || session.username}`;

    const user = USERS.find(u => u.id === session.userId);

    function renderCourses() {
      const grid = document.getElementById('coursesGrid');
      const userCourses = COURSES.filter(c => user && user.courses.includes(c.id));

      if (userCourses.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column:1/-1">
            <div class="icon">üì≠</div>
            <h2>No courses assigned yet</h2>
            <p>Contact your administrator to get access to courses.</p>
          </div>`;
        return;
      }

      grid.innerHTML = userCourses.map((c, i) => `
        <div class="course-card" style="animation-delay:${i * 0.08}s" onclick="showLessons('${c.id}')">
          <img class="course-thumb" src="${c.thumbnail}" alt="${c.title}" onerror="this.style.background='#1e2a3a';this.removeAttribute('src')" />
          <div class="course-body">
            <div class="course-tag">Course</div>
            <div class="course-title">${c.title}</div>
            <div class="course-desc">${c.description}</div>
            <div class="course-meta">
              <span class="meta-item">üìö ${c.lessons.length} lesson${c.lessons.length !== 1 ? 's' : ''}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function showLessons(courseId) {
      const course = COURSES.find(c => c.id === courseId);
      if (!course) return;

      document.getElementById('coursesView').style.display = 'none';
      document.getElementById('lessonView').classList.add('active');
      document.getElementById('lessonCourseTitle').textContent = course.title;
      document.getElementById('lessonCourseDesc').textContent = course.description;

      document.getElementById('lessonList').innerHTML = course.lessons.map((l, i) => `
        <div class="lesson-item" onclick="openVideo('${l.driveId}', '${l.title.replace(/'/g,"\\'")}')">
          <div class="lesson-num">${i + 1}</div>
          <div class="lesson-info">
            <div class="lesson-title">${l.title}</div>
            <div class="lesson-desc">${l.description}</div>
          </div>
          <div class="lesson-duration">‚è± ${l.duration}</div>
          <div class="play-icon">‚ñ∂</div>
        </div>
      `).join('');
    }

    function showCourses() {
      document.getElementById('coursesView').style.display = '';
      document.getElementById('lessonView').classList.remove('active');
    }

    function openVideo(driveId, title) {
      if (!driveId || driveId === 'YOUR_DRIVE_FILE_ID_HERE') {
        alert('Video not available yet. The admin needs to add the Google Drive file ID.');
        return;
      }
      localStorage.setItem('currentVideo', JSON.stringify({ driveId, title }));
      window.location.href = 'player.html';
    }

    function logout() {
      localStorage.removeItem('session');
      window.location.href = 'index.html';
    }

    renderCourses();
  </script>
</body>
</html>
