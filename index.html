<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPortal â€” Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --border: #1e2a3a;
      --accent: #f97316;
      --accent2: #fb923c;
      --text: #f1f5f9;
      --muted: #64748b;
      --error: #ef4444;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* animated background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 80%, rgba(249,115,22,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 60% 50% at 80% 20%, rgba(251,146,60,0.08) 0%, transparent 55%);
      pointer-events: none;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      from { opacity: 0.7; }
      to   { opacity: 1; }
    }

    /* grid pattern */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: linear-gradient(var(--border) 1px, transparent 1px),
                        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 10;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 52px 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.5);
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 36px;
    }

    .logo-icon {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
    }

    .logo-text {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .logo-text span { color: var(--accent); }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 36px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(249,115,22,0.15);
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-family: 'Syne', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.15s;
      letter-spacing: 0.3px;
      margin-top: 4px;
    }

    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .error-msg {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 8px;
      padding: 12px 14px;
      color: var(--error);
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .footer-note {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">ðŸŽ“</div>
      <div class="logo-text">Edu<span>Portal</span></div>
    </div>

    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to access your courses</p>

    <div class="error-msg" id="errorMsg">Invalid username or password.</div>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" autocomplete="username" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />

    <button class="btn" onclick="handleLogin()">Sign In â†’</button>

    <div class="footer-note">Contact your administrator if you need access.</div>
  </div>

  <script src="data.js"></script>
  <script>
    // Redirect if already logged in
    const session = JSON.parse(localStorage.getItem('session') || 'null');
    if (session) {
      window.location.href = session.role === 'admin' ? 'admin.html' : 'dashboard.html';
    }

    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      // Check admin
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('session', JSON.stringify({ role: 'admin', username }));
        window.location.href = 'admin.html';
        return;
      }

      // Check students
      const user = USERS.find(u => u.username === username && u.password === password);
      if (user) {
        localStorage.setItem('session', JSON.stringify({ role: 'student', userId: user.id, username, name: user.name }));
        window.location.href = 'dashboard.html';
        return;
      }

      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
